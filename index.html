<body>
    <h1>Githubの練習</h1>

    <h2>編集の流れ</h2>

    <ol>
        <li>Fetch originをクリック</li>
        <li>pullが出たら、pullをクリック</li>
        <li>ローカルでファイルを編集</li>
        <li>編集が終わったら、Fetch originをクリックし、pullが出たらpullをクリック</li>
        <li>コミットする</li>
        <li>Pushをクリック</li>
    </ol>
</body>
